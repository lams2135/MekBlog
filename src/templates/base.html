<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Loading Bootstrap -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="{{ url_for('static', filename='Flat-UI/css/flat-ui.css') }}" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
	<div class="col-xs-12">
	  <div class="row">
	    <div class="col-xs-1">
	    </div>
	    <div class="col-xs-10 ">
	      <p>HEAD BODY and NAVBAR</p>
	    </div>
	    <div class="col-xs-1">
	    </div>
	  </div>
	</div>
      </div>
      <div class="row">
	<div class="col-xs-1">
	</div>
	<div class="col-xs-10">
	  {% block content %}
	  <p>Content</p>
	  {% endblock %}
	</div>
	<div class="col-xs-1">
	</div>
      </div>
      <div class="row">
	<div class="col-xs-1">
	</div>
	<div class="col-xs-10">
	  {% block footer %}
	  <p>FOOTER - MekBlog</p>
	  {% endblock %}
	</div>
	<div class="col-xs-1">
	</div>
      </div>
    </div>
  </body>
</html>
