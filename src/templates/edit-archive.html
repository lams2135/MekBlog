{% extends "base.html" %}
{% block title %}Edit:{{ archive['title'] }}{% endblock %}
{% block content %}
<div class="tile archive-post">
  <div class="row">
    <div class="col-sm-11">
      <form class="form-horizontal" action="{{ url_for('edit_archive') }}" method="post">
	<div class="form-group">
	  <div class="col-sm-offset-3 col-sm-9">
	    <font class="lead">Edit Archive</font>
	  </div>
	</div>
	<div class="form-group">
	  <label for="input-title" class="col-sm-3 control-label">Title</label>
	  <div class="col-sm-9">
	    <input type="text" class="form-control" id="input-title" name="title" placeholder="Title" value="{{ archive['title'] }}">
	  </div>
	</div>
	<div class="form-group">
	  <label for="input-small-title" class="col-sm-3 control-label">Small Title</label>
	  <div class="col-sm-9">
	    <input type="text" class="form-control" id="input-small-title" name="small-title" placeholder="small-title" value="{{ archive['small-title'] }}" readonly="true">
	  </div>
	</div>
	<div class="form-group">
	  <label for="input-tag" class="col-sm-3 control-label">Tag</label>
	  <div class="col-sm-9">
	    <input type="text" class="form-control" id="input-tag" name="tag" value="{% for x in archive['tag']%}{{ x }}{% if not loop.last %}, {% endif %}{% endfor %}">
	  </div>
	</div>
	<div class="form-group">
	  <label for="input-content" class="col-sm-3 control-label">Content</label>
	  <div class="col-sm-9">
	    <textarea class="form-control" id="input-content" name="content" placeholder="Content">{{ archive['content'] }}</textarea>
	  </div>
	</div>
	<div class="form-group">
	  <div class="col-sm-offset-3 col-sm-3">
	    <button type="submit" class="btn btn-primary btn-wide">Save</button>
	  </div>
	  <!--<div class="col-sm-6">
	    <button action="#" class="btn btn-default btn-wide">Cancel</button>
	  </div>-->
	</div>
      </form>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>
{% endblock %}
