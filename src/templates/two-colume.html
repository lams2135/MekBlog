{% extends "base.html" %}
{% block content %}
<div class="row">
	<div class="col-xs-9">
		{% block container %}
		{% endblock %}
	</div>
	<div class="col-xs-3">
		{% block sidebar %}
		<div class="tile opacity">
		  <h6>hot tags</h6>
		  {% for item in tag_list %}
		  <a href="{{ url_for('archive_index',tag=item['tag']) }}">{{ item['tag'] }}</a>
		  <font>[debug num={{ item['count'] }}] | </font>
		  {% endfor %}
		</div>
		{% endblock %}
	</div>
</div>
{% endblock %}
